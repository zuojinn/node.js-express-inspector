<!DOCTYPE html>
<html>
<head>
    <title>添加音乐</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="libs/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="common/style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><a href="/">我的音乐</a><small>添加音乐</small></h1>
        </div>
        <form action="/add" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="请输入音乐标题">
            </div>
            <div class="form-group">
                <label for="singer">歌手</label>
                <input type="text" class="form-control" id="singer" name="singer" placeholder="请输入歌手名称">
            </div>
            <div class="form-group">
                <label for="music">音乐</label>
                <div class="input-group">
                    <input type="text" class="form-control padding-left-0" disabled />
                    <span class="input-group-btn">
                        <div  type="button" class="file btn btn-primary btn-flat">上传
                            <input type="file" name="music" id="music" accept="audio/*">
                        </div>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="artist">海报</label>
                <div id="uploader" class="uploader"></div>
            </div>
            <button type="submit" class="btn btn-success">点击添加</button>
        </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="libs/webuploader/webuploader.js"></script>
    <script src="libs/webuploader/upload.js"></script>
    <script>
        init_upload({
            elm: '#uploader',
            url: '/uploads',
            name: 'consult_img',
            size: 1 * 1024,
            num: 3
        });
        $(".file").on("change","input[type='file']",function(e){
            var name = e.currentTarget.files[0].name;
            $(this).parent().parent().parent().find("input[type='text']").val(name);
        })
    </script>
</body>
</html>
